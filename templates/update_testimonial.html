<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Testimonial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Edit Testimonial</h1>

    <form method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Content</label>
        <textarea name="content" rows="5" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>{{ testimonial.content }}</textarea>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Author</label>
        <input type="text" name="author" value="{{ testimonial.author }}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>

      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Update</button>
        <a href="{{ url_for('admin_dashboard') }}" class="text-gray-600 hover:underline">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
