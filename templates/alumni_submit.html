<!-- templates/alumni_submit.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit Alumni Info</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white p-8 mt-10 rounded shadow">
        <h2 class="text-2xl font-bold mb-6">Submit Your Alumni Info</h2>
        <form action="" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="text" name="name" placeholder="Full Name" required class="w-full border p-2">
            <input type="text" name="role" placeholder="Your Role" required class="w-full border p-2">
            <input type="text" name="workplace" placeholder="Workplace" required class="w-full border p-2">
            <input type="url" name="linkedin" placeholder="LinkedIn URL" class="w-full border p-2">
            <input type="url" name="github" placeholder="GitHub URL" class="w-full border p-2">
            <input type="email" name="email" placeholder="Email" class="w-full border p-2">
            <input type="url" name="instagram" placeholder="Instagram URL" class="w-full border p-2">
            <input type="file" name="photo" accept="image/*" class="w-full border p-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
