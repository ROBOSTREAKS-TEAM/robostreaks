<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Testimonial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Add Testimonial</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block font-semibold">Content</label>
        <textarea name="content" required class="w-full border px-3 py-2 rounded"></textarea>
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Author</label>
        <input name="author" type="text" required class="w-full border px-3 py-2 rounded" />
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Testimonial</button>
    </form>
  </div>
</body>
</html>
